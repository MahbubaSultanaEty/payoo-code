<!DOCTYPE html>
<html lang="en">
<head data-theme="light">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
  font-family: "Outfit", sans-serif;
  }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto p-3 flex justify-between items-center">
            <div class="left-header flex gap-2">
                <!-- logo -->
                 <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                 </div>
                 <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                 </div>
            </div>
            <div class="header-right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>
        </section>
    </header>

    <!-- buttons -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold">Welcome To Pa<span class="text-primary">yoo</span></h2>

        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <!-- buttons -->
         <div class="grid grid-cols-3 gap-3">
            <button onclick="showOnlySelected('add-money')"  class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p id="add-money-btn-p">Add Money</p>
            </button>
            <button onclick="showOnlySelected('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p id="cashout-btn-p">Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p id="transfer-btn-p" class="text-[13px]">Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p id="">Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p id="pay-bill-btn-p">Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transaction</p>
            </button>
         </div>
    </section>

    <!-- add-money section -->
        <section id="add-money" class="w-11/12 mx-auto py-5 relative z-0">
        <h2 class="text-xl font-bold">Add Money</h2>
        <!-- add money form -->
       <div class="form pt-12 mb-5">
        <div class="card bg-base-100 w-full shadow-xs rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select Bank</label>
                    <select class="select w-full rounded-full bg-base-200" id="add-money-bank">
                        <option disabled selected >Select a Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBl</option>
                        <option value="City Bank">City Bank</option>
                    </select>

                    <br>

                <label class="label text-neutral font-bold">Bank Account Number</label>
                <input id="add-money-number"   type="text" class="input rounded-full bg-base-200 w-full"
                 placeholder="Enter 11 digit Bank Number " />

                <br>

                <label class="label text-neutral font-bold">Amount To Add</label>
                <input id="add-money-amount"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to add" />

                <br>

                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin" />
                
                <button onclick="showOnlySelected('add-money')" id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
      </div>
    </section>

    <!-- Trasfar money section -->
    <section id="transfer-money" class="w-11/12 mx-auto py-5 relative z-0">
        <h2 class="text-xl font-bold">Transfer Money</h2>
        <!-- transfer money form -->
       <div class="form pt-12 mb-5">
        <div class="card bg-base-100 w-full shadow-xs rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                <label class="label text-neutral font-bold">User Account Number</label>
                <input id="transfer-money-number"   type="text" class="input rounded-full bg-base-200 w-full"
                 placeholder="Enter 11 digit Bank Number " />

                <br>

                <label class="label text-neutral font-bold">Amount</label>
                <input id="transfer-money-amount"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to add" />

                <br>

                <label class="label text-neutral font-bold">Pin Number</label>
                <input id="transfer-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin" />
                
                <button  id="transfer-money-btn" class="btn btn-primary mt-4 rounded-full">Transfer Money</button>
                </fieldset>
            </div>
        </div>
      </div>
    </section>

    <!-- Cashout section -->
     <section id="cashout"  class="w-11/12 mx-auto py-5 relative z-0 ">
        <h2 class="text-xl font-bold">Cashout</h2>
        <!-- cashout form -->
        <div class="form pt-12 mb-5">
        <div class="card bg-base-100 w-full shadow-xs rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Agent Number</label>
                <input id="cashout-number"   type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit Agent Number " />

                <br>

                <label class="label text-neutral font-bold">Amount</label>
                <input id="cashout-amount"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount for withdraw" />

                <br>

                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin" />
                
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
      </div>
     </section>

     <!-- pay-bill -->
    <section id="paybill" class="w-11/12 mx-auto py-5 relative z-0">
        <h2 class="text-xl font-bold">Pay Bill</h2>
        <!-- add money form -->
       <div class="form pt-12 mb-5">
        <div class="card bg-base-100 w-full shadow-xs rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select To Pay</label>
                    <select class="select w-full rounded-full bg-base-200" id="add-money-bank">
                        <option disabled selected >Select Back</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBl</option>
                        <option value="City Bank">City Bank</option>
                    </select>

                    <br>

                <label class="label text-neutral font-bold">Biller Account Number</label>
                <input id="pay-bill-number"   type="text" class="input rounded-full bg-base-200 w-full"
                 placeholder="Enter Account Number " />

                <br>

                <label class="label text-neutral font-bold">Amount To Pay</label>
                <input id="pay-bill-amount"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to Pay" />

                <br>

                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input id="Pay-bill-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin" />
                
                <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">Pay Bill</button>
                </fieldset>
            </div>
        </div>
      </div>
 </section>

     <script src="./script/machine.js"></script>
     <script src="./script/add-money.js"></script>
     <script src="./script/transfer-money.js"></script>
     <script src="./script/cashout.js"></script>
     <script src="./script/paybill.js"></script>
</body>
</html>
